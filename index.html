<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock, Paper, Scissors!</h1>

    <div class="score">
        <h2>Scores</h2>
        <div class="scores">
            <p>You: <span class="player-score">0</span></p>

            <p>Computer: <span class="computer-score">0</span></p>
        </div>
    </div>

    <div class="result">
        <h3 class="result-text">Make your choice to start the game</h3>
    </div>

    <div class="options">
        <button class="option">Rock</button>
        <button class="option">Paper</button>
        <button class="option">Scissors</button>
    </div>

</body>

</html>
